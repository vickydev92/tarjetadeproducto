<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="images/icon-cart.svg">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="card">
    <div class="col">
      <img src="images/image-product-desktop.jpg" id="imgpc" alt="">
      <img src="images/image-product-mobile.jpg" id="imgmovil" alt="">
    </div>
    <div class="col" id="col2">
      <h3>Perfume</h3>
      <h1 class="titulo">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
        CHANEL.</p>
      <p> <span>$149.99  </span> <b style="text-decoration: line-through;"> $169.99</b></p>
      <button> <i class="icon"></i> Add to Cart</button>


    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victoria C.</a>.
  </div>
</body>

</html>
